<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Admin Login{% endblock %}</title>
</head>
<body>
  {% csrf_token %}
  <header>
    <br>
    <br>
   <h2 style="text-align:center"><b>Admin Panel</b></h2>
   <a href="{% url 'login' %}"><h2 style="text-align:center">User Login</h2></a>
    {% if user.is_authenticated %}
    <a href="{% url 'home' %}"><h2 style="text-align:center">Home</h2></a>
      <h4 style="text-align:right;"><a href="{% url 'home' %}">Hi {{ user.username }}!</a><br>
      <a href="{% url 'logout' %}">Logout</a>
      </h4>
     
    {% else %}
  
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  
  <footer>
    <hr>
  </footer>
</body>
</html>
